<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <title>Netflix</title>
    <link rel="icon" href="img/netflix-mobile-application-logo-free-png.webp">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    /* Background image with black overlay */
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/header-image.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      position: absolute;
      top: 0;
      padding: 10px 50px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: transparent;
    }

    .navbar img {
      height: 45px;
    }

    .login-container {
      background: rgba(0,0,0,0.75);
      padding: 40px;
      width: 350px;
      border-radius: 8px;
      color: #fff;
      z-index: 1;
    }

    .login-container h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background: #f6121d;
    }

    .login-container .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #b3b3b3;
    }

    .login-container .options a {
      color: #b3b3b3;
      text-decoration: none;
    }

    .login-container .options a:hover {
      text-decoration: underline;
    }

    .login-container .signup {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #b3b3b3;
    }

    .login-container .signup a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }

      .navbar {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html"><img src="img/logo.png" alt="Netflix Logo"></a>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h1>Sign In</h1>
    <form>
      <input type="email" placeholder="Email or phone number" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Sign In">
    </form>
    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Need help?</a>
    </div>
    <div class="signup">
      New to Netflix? <a href="#">Sign up now</a>.
    </div>
  </div>
</body>
</html>
